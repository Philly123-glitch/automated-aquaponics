		<script type ="text/javascript">
		var report = function()
		{
			$.getJSON('./repToday.txt', function(data){
				console.log('successful read');
				var output = "";
				output+="<p>";
				output+="<hX>RECENT REPORT:</hX>";
				output+="<ul>";
				output+="<li>" + "Temperature at the plants: " + data.tempPlant+"</li>";
				output+="<li>"+ "Water depth: " + data.depth +  "</li>";
				output+="<li>" + "Humidity at the lamps: "+ data.humidityLamp+"</li>";
				output+="<li>" + "Temperature at the lamps: " + data.tempLamp+"</li>";
				output+="<li>" + "Current light sensor reading: " + data.light+"</li>";
				output+="</ul>";
				output+="</p>";
				if (output.length > 0)
					document.getElementById("reportHolder").innerHTML = output;
				
					document.getElementById("reportHolder").innerHTML += "<button onclick='close()'>Close</button>";
				});
		}; 
		</script>
